<template name="user_menu">
  {{#if isLoggedIn}}
    {{> menuComponent menuName="user" menuLabelTemplate="user_menu_label" menuLabelData=user menuItems=menuItems menuMode=menuMode menuCollapsed=true menuClass=moduleClass}}
  {{else}}
    <li class="signin-signup {{moduleClass}}">
      <a class="account-link sign-up" href="{{pathFor route='atSignIn'}}">{{_ "sign_in"}}</a>
    </li>
  {{/if}}
</template>
