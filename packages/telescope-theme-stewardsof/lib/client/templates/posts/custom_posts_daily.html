<template name="custom_posts_daily">
  <div class="grid">
    {{#each days}}
      {{> before_day}}
      <h2 class="posts-day-heading{{#if postsReady}}{{#if hasPosts}}{{else}} no-posts{{/if}}{{/if}}">
      <strong style="font-size: 20px;">{{formatDate date "dddd,"}}</strong>
      {{formatDate date "MMMM Do YYYY"}}
      </h2>

      {{> posts_list_controller context}}

      {{> after_day}}
    {{/each}}
    <a class="load-more-days-button grid-module" href="{{loadMoreDaysUrl}}"><span>{{_ "load_next_days"}}</span></a>
  </div>
</template>
