<template name="custom_post_share">
  <a href="#" class="share-link action" title="{{_ 'share'}}">
    Share
  </a>
  <div class="share-options">
    <a class="mt-facebook mt-share-inline-square-sm" href="https://www.facebook.com/sharer/sharer.php?u={{sourceLink}}" target="_blank"><i class="zmdi zmdi-facebook"></i></a>
    <a class="mt-twitter mt-share-inline-square-sm" href="//twitter.com/intent/tweet?text={{title}}&url={{sourceLink}}&{{viaTwitter}}" target="_blank"><i class="zmdi zmdi-twitter"></i></a>
    <a class="mt-linkedin mt-share-inline-square-sm" href="//www.linkedin.com/shareArticle?mini=true&url={{sourceLink}}&amp;summary={{title}}" target="_blank"><i class="zmdi zmdi-linkedin-box"></i></a>
    <a class="mt-google mt-share-inline-square-sm" href="https://plus.google.com/share?url={{sourceLink}}" target="_blank"><i class="zmdi zmdi-google-plus"></i></a>
  </div>
</template>
