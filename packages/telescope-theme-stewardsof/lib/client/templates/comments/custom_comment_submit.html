<template name="custom_comment_submit">
  {{#if canComment}}
    <div class="comment-form comment-new module">
      <h6 class="comment-form-title">Community Engagement</h6>
      <div class="participants">
        <h6 class="points {{#if upvoted}}voted{{/if}} text-center">{{baseScore}} Thumbs Up</h6>
        {{#if commenters}}
        <div class="post-commenters">
        {{#each commenters}}
          <a href="{{getProfileUrl this}}" title="{{getDisplayName this}}" class="avatar-link avatar-small commenter-avatar">
            {{> avatar userId=this shape="circle"}}
          </a>
        {{/each}}
        </div>
        {{/if}}
      </div>
      {{> quickForm collection="Comments" id="submitCommentForm" type="method" meteormethod="submitComment" fields=commentFields parentContext=this template="materialize"}}
      <span class="action-count">{{commentCount}} Comments</span>
    </div>
  {{else}}
    <div class="comment-form comment-new module">
      <h6 class="comment-form-title">Community Engagement</h6>
    </div>
    <p class="cannot-comment-message">{{reason}}</p>
  {{/if}}
</template>
