<template name="custom_settings">
  {{#if this.hasSettings}}
    {{> quickForm collection="Settings" id="updateSettingsForm" type="update" doc=this.settings label-class="control-label" input-col-class="controls" template="materialize"}}
  {{else}}
    {{> quickForm collection="Settings" id="insertSettingsForm" type="insert" template="materialize" label-class="control-label" input-col-class="controls"}}
  {{/if}}
</template>
