<template name="custom_layout">
  {{> css}}

  <div class="outer-wrapper {{currentPage}} {{navLayout}} {{#if currentUser}}logged-in{{else}}logged-out{{/if}}">
    <div class="inner-wrapper template-{{pageName}} template-page-{{title}}">
      {{> header}}
      <div class="content-wrapper container">
        {{> messages}}
        {{> yield "adminMenu"}}
        {{> modules zone="top" wrapperClass="top"}}
        {{> yield}}
        {{> modules zone="footer" wrapperClass="footer"}}
      </div>
      <div class="overlay hidden"></div>
    </div>
    {{{extraCode}}}
    {{> custom_submit_button}}
  </div>
</template>
