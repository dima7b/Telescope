<template name="custom_nav">
  <header class="header {{headerClass}}">
    <div class="navbar-fixed">
      <nav class="cyan">

        <div class="nav-wrapper">
          <div class="container">

          {{> logo}}

          {{#if hasSecondaryNav}}
            <ul id="nav-mobile" class="right">
              {{#if hasPrimaryNav}} {{> modules "primaryNav"}} {{/if}}
              {{> modules "secondaryNav"}}
            </ul>
          {{/if}}

          </div>
        </div>
      </nav>
    </div>
  </header>
</template>
