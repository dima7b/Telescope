<template name="custom_user_info">
  <div class="user-profile">
    <div class="row">

      <div class="col s3">
        <div class="user-profile-avatar">{{> avatar user=this size="large" shape="circle"}}</div>
      </div>

      <div class="col s8">
        <div class="user-info">
          {{#each publicProfileFields}}
            {{#if template}}
              <span>{{>Template.dynamic template=template data=value}}</span>
            {{else}}
              <span>{{value}}</span>
            {{/if}}
          {{/each}}
        </div>
      </div>

      <div class="col s1">
      {{#if canEditProfile}}
        <a class="waves-effect waves-teal btn-flat edit-profile-button right" href="{{pathFor route='user_edit' slug=telescope.slug}}">Edit</a>
      {{/if}}
      </div>

      {{#if canInvite}}
        {{#if isAdmin}}
          <a class="button btn btn-primary inline invite-link" href="#">{{_ "invite"}}</a>
        {{else}}
          {{#if inviteCount}}
            <a class="button btn btn-primary inline invite-link" href="#">{{_ "invite"}} ({{inviteCount}} {{_ "left"}})</a>
          {{else}}
            <a class="button btn inline disabled" href="#">{{_ "invite_none_left"}}</a>
          {{/if}}
        {{/if}}
      {{/if}}

      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s4"><a class="active" href="#user-profile-votes">Upvotes</a></li>
          <li class="tab col s4"><a href="#user-profile-posts">Posts</a></li>
        </ul>
      </div>

    </div>
  </div>
</template>
