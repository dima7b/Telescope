<template name="custom_user_account">
  <div class="grid-small grid-module dialog user-edit">

  {{> quickForm collection="Meteor.users" doc=user id="editUserForm" template="materialize" type="update" fields=userFields}}

  {{#if isUsingPassword}}
    <a class="btn waves orange" href="{{pathFor "atChangePwd"}}" style="width: 100%;">{{_ "change_password"}}</a>
  {{/if}}
  </div>
</template>
